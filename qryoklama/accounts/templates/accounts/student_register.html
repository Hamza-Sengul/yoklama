<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">Öğrenci Kayıt</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">Ad:</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Soyad:</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="student_no" class="form-label">Okul No:</label>
                    <input type="text" id="student_no" name="student_no" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Bölüm:</label>
                    <select id="department" name="department" class="form-select" required>
                        <option value="">Seçiniz...</option>
                        <option value="Havacılık ve Uzay Mühendisliği">Havacılık ve Uzay Mühendisliği</option>
                        <option value="Havacılık Yönetimi">Havacılık Yönetimi</option>
                        <option value="Siyaset Bilimi ve Kamu Yönetimi">Siyaset Bilimi ve Kamu Yönetimi</option>
                        <option value="Yönetim Bilişim Sistemleri">Yönetim Bilişim Sistemleri</option>
                        <!-- Diğer bölümleri ekleyin -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="class" class="form-label">Sınıf:</label>
                    <select id="class" name="class" class="form-select" required>
                        <option value="">Seçiniz...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Şifre Tekrar:</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Kayıt Ol</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
